{% extends "base.html" %}
{% block title %}Stok Girişi Yap - Pronic ERP{% endblock %}
{% block content %}
    <h1><i class="fas fa-dolly page-icon"></i> Stok Girişi Yapma</h1>
    <p>Bu form aracılığıyla seçilen ürünün mevcut stok miktarını artırabilirsiniz.</p>
    <form action="/kaydet-stok-giris" method="POST" class="form-section">
        <h2>Giriş Bilgileri</h2>
        <div class="form-grup"><label for="urun_kodu" class="required">Stoğu Artırılacak Ürün:</label><select name="urun_kodu" id="urun_kodu" required><option value="">--- Lütfen bir ürün seçin ---</option>{% for urun in urunler %}<option value="{{ urun['UrunKodu'] }}">{{ urun['UrunAdi'] }} (Mevcut Stok: {{ urun['MevcutStok'] }})</option>{% endfor %}</select></div>
        <div class="form-grup"><label for="miktar" class="required">Eklenecek Miktar (Adet/KG/Metre):</label><input type="number" name="miktar" id="miktar" min="1" step="any" placeholder="örn: 1000" required></div>
        <div class="form-grup"><label for="aciklama">Açıklama (Opsiyonel):</label><input type="text" name="aciklama" id="aciklama" placeholder="örn: Alım Faturası #AF123 veya Üretimden Giriş"></div>
        <div class="form-actions"><button type="submit" class="btn btn-success"><i class="fas fa-save icon"></i>Stok Girişini Kaydet</button></div>
    </form>
{% endblock %}
